{% extends 'base.html' %}
{% block titulo %}Compras y Ventas - MiSitio{% endblock %}
{% block contenido %}
<h1 class="text-2xl font-bold mb-4">Compras y Ventas</h1>
<form method="get" action="{% url 'compras' %}" class="mb-6 flex space-x-2">
  <input name="q" value="{{ request.GET.q }}" placeholder="Buscar" class="border rounded p-2 flex-1" />
  <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Buscar</button>
</form>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  {% for item in lista_items %}
    <div class="bg-white p-4 rounded-lg shadow">
      <img src="{{ item.imagen_url }}" alt="{{ item.titulo }}" class="w-full h-40 object-cover rounded mb-3" />
      <h3 class="font-semibold">{{ item.titulo }}</h3>
      <p class="text-sm text-gray-600">Precio: {{ item.precio }}</p>
      <div class="mt-3 flex space-x-2">
        <a href="{% url 'detalle_item' item.id %}" class="px-3 py-1 border rounded">Ver</a>
        <a href="{% url 'comprar' item.id %}" class="px-3 py-1 bg-green-600 text-white rounded">Comprar</a>
      </div>
    </div>
  {% empty %}
    <p>No hay items.</p>
  {% endfor %}
</div>
{% endblock %}
