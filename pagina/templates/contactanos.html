{% extends 'base.html' %}
{% block titulo %}Contáctanos - MiSitio{% endblock %}
{% block contenido %}
<h1 class="text-2xl font-bold mb-4">Contáctanos</h1>
<form method="post" action="{% url 'enviar_mensaje' %}" class="bg-white p-6 rounded-lg shadow max-w-xl">
  {% csrf_token %}
  <div class="mb-4">
    <label class="block mb-1">Nombre</label>
    <input name="nombre" value="{{ request.POST.nombre }}" required class="w-full border rounded p-2" />
  </div>
  <div class="mb-4">
    <label class="block mb-1">Correo</label>
    <input name="correo" value="{{ request.POST.correo }}" type="email" required class="w-full border rounded p-2" />
  </div>
  <div class="mb-4">
    <label class="block mb-1">Mensaje</label>
    <textarea name="mensaje" required class="w-full border rounded p-2 h-32">{{ request.POST.mensaje }}</textarea>
  </div>
  <div class="flex justify-end">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Enviar</button>
  </div>
</form>
{% endblock %}
